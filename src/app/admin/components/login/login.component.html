
<mat-card class="space">

    <mat-card-header>
        <mat-card-title>Acceso a Productos</mat-card-title>
    </mat-card-header>

    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your user</mat-label>
            <input matInput type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <button mat-raised-button color="accent" type="submit">Acceder</button> 
    <button mat-raised-button color="primary" type="submit">Registarse</button> 
</mat-card>
