<footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Productos</h3>
            <ul>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'offer' }">En oferta</a>
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'latest' }">Últimos productos</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Acerca de PlatziStore</h3>
            <ul>
              <li><a routerLink="/about-us">Sobre nosotros</a></li>
              <li><a routerLink="/stores">Nuestras tiendas</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Contacto</h3>
            <div class="example-container">
              <mat-form-field appearance="fill">
                <mat-label>Introduce tu email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="emailField" required>
                <mat-error *ngIf="emailField.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
<!-- el boton "enviar" estara deshabilidato, y se activara cuando el campo sea valido -->
            <button mat-mat-raised-button color ="primary" [disabled]="emailField.invalid" (click)="sendMail()">Enviar</button>

<!-- Decimos que el input tiene una directiva [formControl] y se enlaza con el .ts -->
<!-- Si ese campo cumple las condiciones en .ts y es valido, mostrara el botan y al darle click ejecuta la funcion sendMail -->
            <!-- <input [formControl]="emailField" type="text">  -->
            <!-- <button *ngIf="emailField.valid" (click)="sendMail()">Enviar</button> -->
          </div>
        </div>
      </div>
    </div>
</footer>
